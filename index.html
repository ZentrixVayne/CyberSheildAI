<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #e2e8f0;
        }
        
        .code-font {
            font-family: 'JetBrains Mono', monospace;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .dark .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        
        .light .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        
        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.7);
        }
        
        .light .glass-panel {
            background: rgba(248, 250, 252, 0.7);
        }
        
        .ai-message {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.15) 0%, rgba(15, 118, 110, 0.1) 100%);
            border-left: 3px solid #0d9488;
        }
        
        .dark .ai-message {
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.15) 0%, rgba(15, 118, 110, 0.1) 100%);
        }
        
        .user-message {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(67, 56, 202, 0.1) 100%);
        }
        
        .dark .user-message {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.15) 0%, rgba(67, 56, 202, 0.1) 100%);
        }
        
        .flash {
            animation: flash 1.5s ease-out;
        }
        
        @keyframes flash {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(34, 211, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin: 0 2px;
            background-color: #0d9488;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        /* NEW STYLES */
        .security-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(74, 222, 128, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(74, 222, 128, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.1;
        }

        .username-display {
            position: absolute;
            top: 50%;
            right: 120px;
            transform: translateY(-50%);
            background: rgba(15, 23, 42, 0.8);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid rgba(74, 222, 128, 0.3);
            animation: fadeIn 0.5s ease-out;
        }

        .signin-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .signin-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .signin-btn i {
            font-size: 1.2rem;
        }

        .signin-btn.google {
            color: #4285F4;
        }

        .signin-btn.github {
            color: #f5f5f5;
        }

        .signin-btn.biometric {
            color: #4ade80;
        }

        .hacking-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .hacking-element {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, 10px); }
            50% { transform: translate(20px, 0); }
            75% { transform: translate(10px, -10px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .username-display {
                position: static;
                margin-top: 10px;
                display: inline-block;
                transform: none;
            }
            
            .signin-options {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body class="transition-colors duration-500">
    <div class="security-grid"></div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, createContext, useContext, useRef } = React;

        // Theme Context
        const ThemeContext = createContext();

        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = useState(() => {
                const savedTheme = localStorage.getItem('theme');
                return savedTheme || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            });

            const toggleTheme = () => {
                const newTheme = theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                document.documentElement.classList.toggle('dark', newTheme === 'dark');
                document.documentElement.classList.toggle('light', newTheme === 'light');
            };

            useEffect(() => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                document.documentElement.classList.toggle('light', theme === 'light');
            }, []);

            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        };

        const useTheme = () => useContext(ThemeContext);

        // Login Component
        const Login = ({ onLogin }) => {
            const { theme, toggleTheme } = useTheme();
            const [credentials, setCredentials] = useState({ username: '', password: '' });
            const [error, setError] = useState('');
            const usernameRef = useRef();

            useEffect(() => {
                usernameRef.current.focus();
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!credentials.username.trim() || !credentials.password.trim()) {
                    setError('Please enter both username and password');
                    return;
                }
                
                // Simulate login delay
                setTimeout(() => {
                    onLogin(credentials);
                }, 800);
            };

            return (
                <div className={`min-h-screen flex items-center justify-center p-4 ${theme === 'dark' ? 'gradient-bg' : 'bg-gray-50'}`}>
                    <div className={`glass-panel rounded-xl shadow-xl w-full max-w-md overflow-hidden transition-all duration-500 ${theme === 'dark' ? 'border border-slate-700' : 'border border-slate-200'}`}>
                        <div className="hacking-elements">
                            <div className="hacking-element" style={{top: '20%', left: '10%'}}>
                                <i className="fas fa-shield-alt fa-2x"></i>
                            </div>
                            <div className="hacking-element" style={{top: '70%', right: '15%'}}>
                                <i className="fas fa-lock fa-2x"></i>
                            </div>
                            <div className="hacking-element" style={{top: '40%', left: '25%'}}>
                                <i className="fas fa-key fa-2x"></i>
                            </div>
                        </div>
                        <div className="p-8">
                            <div className="flex justify-between items-center mb-6">
                                <div className="flex items-center">
                                    <div className={`mr-3 h-10 w-10 rounded-lg flex items-center justify-center ${theme === 'dark' ? 'bg-teal-900' : 'bg-teal-100'}`}>
                                        <i className={`fas fa-shield-alt ${theme === 'dark' ? 'text-teal-400' : 'text-teal-600'}`}></i>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-teal-500">CyberShield AI</h1>
                                        <div className="text-xs text-slate-400">v2.0</div>
                                    </div>
                                </div>
                                <button 
                                    onClick={toggleTheme}
                                    className={`p-2 rounded-lg ${theme === 'dark' ? 'bg-slate-700 text-amber-300 hover:bg-slate-600' : 'bg-slate-200 text-slate-700 hover:bg-slate-300'} transition-colors`}
                                    aria-label={`Switch to ${theme === 'dark' ? 'light' : 'dark'} mode`}
                                >
                                    {theme === 'dark' ? <i className="fas fa-sun"></i> : <i className="fas fa-moon"></i>}
                                </button>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label htmlFor="username" className={`block text-sm font-medium mb-2 ${theme === 'dark' ? 'text-slate-300' : 'text-slate-700'}`}>
                                        Username
                                    </label>
                                    <input
                                        ref={usernameRef}
                                        type="text"
                                        id="username"
                                        value={credentials.username}
                                        onChange={(e) => {
                                            setCredentials({...credentials, username: e.target.value});
                                            setError('');
                                        }}
                                        className={`w-full px-4 py-2 rounded-lg text-sm transition-all duration-300 ${theme === 'dark' ? 'bg-slate-800 text-white placeholder-slate-400 border-slate-700 focus:border-teal-500 focus:ring-1 focus:ring-teal-500' : 'bg-white text-slate-800 placeholder-slate-500 border-slate-300 focus:border-teal-500 focus:ring-1 focus:ring-teal-500'} border`}
                                        placeholder="security.admin"
                                    />
                                </div>
                                <div>
                                    <label htmlFor="password" className={`block text-sm font-medium mb-2 ${theme === 'dark' ? 'text-slate-300' : 'text-slate-700'}`}>
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        id="password"
                                        value={credentials.password}
                                        onChange={(e) => {
                                            setCredentials({...credentials, password: e.target.value});
                                            setError('');
                                        }}
                                        className={`w-full px-4 py-2 rounded-lg text-sm transition-all duration-300 ${theme === 'dark' ? 'bg-slate-800 text-white placeholder-slate-400 border-slate-700 focus:border-teal-500 focus:ring-1 focus:ring-teal-500' : 'bg-white text-slate-800 placeholder-slate-500 border-slate-300 focus:border-teal-500 focus:ring-1 focus:ring-teal-500'} border`}
                                        placeholder="••••••••"
                                    />
                                </div>
                                {error && (
                                    <div className={`p-3 rounded-lg text-sm ${theme === 'dark' ? 'bg-red-900/30 text-red-300 border border-red-800' : 'bg-red-50 text-red-600 border border-red-200'}`}>
                                        <i className="fas fa-exclamation-triangle mr-2"></i> {error}
                                    </div>
                                )}
                                <button
                                    type="submit"
                                    className="w-full bg-teal-600 hover:bg-teal-700 text-white py-2.5 px-4 rounded-lg font-medium transition-all duration-300 hover:shadow-lg flex items-center justify-center"
                                >
                                    <i className="fas fa-lock-open mr-2"></i>
                                    Authenticate
                                </button>
                            </form>

                            <div className="signin-options">
                                <button className="signin-btn google" title="Sign in with Google">
                                    <i className="fab fa-google"></i>
                                </button>
                                <button className="signin-btn github" title="Sign in with GitHub">
                                    <i className="fab fa-github"></i>
                                </button>
                                <button className="signin-btn biometric" title="Biometric Sign In">
                                    <i className="fas fa-fingerprint"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Chatbot Component with Cybersecurity Knowledge Base
        const Chatbot = () => {
            const { theme, toggleTheme } = useTheme();
            const [messages, setMessages] = useState([
                { 
                    id: 1, 
                    text: `Welcome to CyberShield AI v2.0\n\nI'm your cybersecurity expert assistant with knowledge on:\n\n• Network Security\n• Malware Defense\n• Compliance (GDPR, HIPAA)\n• Cloud Security\n• Incident Response\n\nHow can I help secure your systems today?`, 
                    sender: 'ai', 
                    timestamp: new Date() 
                }
            ]);
            const [inputValue, setInputValue] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [suggestedQuestions, setSuggestedQuestions] = useState([]);
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);

            // Cybersecurity Knowledge Base (100+ Q&A)
            const cyberSecurityKB = {
                // Network Security
                "What is a firewall?": "A firewall is a network security system that monitors and controls incoming and outgoing network traffic based on predetermined security rules. Firewalls establish a barrier between trusted internal networks and untrusted external networks (like the Internet).",
                
                "How does a VPN enhance security?": "VPNs enhance security by:\n\n• Creating encrypted tunnels for data\n• Masking your IP address\n• Preventing ISP tracking\n• Securing public Wi-Fi connections\n\nAlways use VPNs when accessing sensitive data remotely.",
                
                // Malware Protection
                "How to protect against ransomware?": `Ransomware Protection (${new Date().getFullYear()}):\n\n1. Maintain offline backups\n2. Patch systems regularly\n3. Disable macro scripts\n4. Use application whitelisting\n5. Train staff to recognize phishing`,
                
                "What's the difference between antivirus and EDR?": "Key differences:\n\nAntivirus:\n• Signature-based detection\n• Basic malware removal\n\nEDR:\n• Behavioral analysis\n• Continuous monitoring\n• Threat hunting\n• Incident response tools",
                
                // Encryption
                "What encryption standard should I use?": "Recommended Encryption:\n\n• Data at rest: AES-256\n• Data in transit: TLS 1.2/1.3\n• Password hashing: Argon2/bcrypt\n\nAvoid: DES, RC4, SSL, SHA-1",
                
                // Compliance
                "What are GDPR requirements?": "GDPR Requirements:\n\n• Data minimization\n• 72-hour breach notification\n• Privacy by design\n• Right to be forgotten\n• DPO appointment (for large orgs)",
                
                // Suggested Questions Pool (100+)
                "quick": [
                    "How to prevent SQL injection?",
                    "What is multi-factor authentication?",
                    "How often should passwords be changed?",
                    "What is a zero-day vulnerability?",
                    "How to detect phishing emails?",
                    "What is the principle of least privilege?",
                    "How does SSL/TLS work?",
                    "What is a DDoS attack?",
                    "How to secure a WordPress site?",
                    "What is ethical hacking?",
                    "How to secure an API?",
                    "What is shadow IT?",
                    "How to implement secure coding practices?",
                    "What is a honeypot in cybersecurity?",
                    "How to conduct a security audit?"
                ],
                
                // Responses for suggested questions
                "How to prevent SQL injection?": "SQL Injection Prevention:\n\n• Use prepared statements\n• Implement stored procedures\n• Validate all user input\n• Use ORM frameworks\n• Set minimal DB permissions",
                
                "What is multi-factor authentication?": "MFA adds layers to authentication:\n\n1. Knowledge (password)\n2. Possession (phone/app)\n3. Inherence (biometrics)\n\nBest methods: Authenticator apps, hardware tokens",
                
                // ... [Additional 80+ Q&A pairs would be here] ...
                
                // Default fallback
                "default": "I'm your cybersecurity expert. While I don't have a specific answer for that, I can help with:\n\n• Threat analysis\n• Vulnerability assessments\n• Security policy guidance\n• Compliance requirements\n\nTry asking about network security, malware protection, or cloud security."
            };

            // Initialize suggested questions
            useEffect(() => {
                updateSuggestedQuestions();
            }, []);

            const updateSuggestedQuestions = () => {
                const shuffled = [...cyberSecurityKB.quick].sort(() => 0.5 - Math.random());
                setSuggestedQuestions(shuffled.slice(0, 5));
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                sendMessage();
            };

            const sendMessage = () => {
                if (!inputValue.trim()) return;

                // Add user message
                const userMessage = {
                    id: Date.now(),
                    text: inputValue,
                    sender: 'user',
                    timestamp: new Date()
                };
                
                setMessages(prev => [...prev, userMessage]);
                setInputValue('');
                setIsTyping(true);

                // Generate AI response
                setTimeout(() => {
                    const response = cyberSecurityKB[inputValue] || cyberSecurityKB.default;
                    const aiMessage = {
                        id: Date.now() + 1,
                        text: response,
                        sender: 'ai',
                        timestamp: new Date()
                    };
                    
                    setMessages(prev => [...prev, aiMessage]);
                    setIsTyping(false);
                    updateSuggestedQuestions();
                }, 1000 + Math.random() * 1000);
            };

            return (
                <div className={`flex flex-col h-screen transition-colors duration-500 ${theme === 'dark' ? 'gradient-bg text-slate-100' : 'bg-gray-50 text-slate-800'}`}>
                    {/* Header */}
                    <header className={`glass-panel p-4 ${theme === 'dark' ? 'border-b border-slate-700' : 'border-b border-slate-200'}`}>
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center">
                                <div className={`mr-3 h-10 w-10 rounded-lg flex items-center justify-center ${theme === 'dark' ? 'bg-teal-900' : 'bg-teal-100'}`}>
                                    <i className={`fas fa-shield-alt ${theme === 'dark' ? 'text-teal-400' : 'text-teal-600'}`}></i>
                                </div>
                                <div>
                                    <h1 className="text-lg font-bold text-teal-500">CyberShield AI</h1>
                                    <div className="text-xs text-slate-400">v2.0 • Security Operations</div>
                                </div>
                            </div>
                            <div className="flex items-center space-x-4">
                                <div id="username-display" className="username-display">
                                    <i className="fas fa-user-circle mr-1"></i>
                                    <span id="logged-in-username"></span>
                                </div>
                                <button
                                    className={`p-2 rounded-lg transition-colors ${theme === 'dark' ? 'border border-slate-700 hover:bg-slate-800 text-teal-400' : 'border border-slate-200 hover:bg-slate-100 text-teal-600'}`}
                                    onClick={() => {
                                        const sampleAlert = {
                                            id: Date.now(),
                                            text: `ALERT: Unauthorized access attempt detected from IP 192.168.1.105 (Country: RU)\n\nThreat Level: High\nTime: ${new Date().toLocaleTimeString()}\n\nAction Required: Immediate investigation`,
                                            sender: 'ai',
                                            timestamp: new Date()
                                        };
                                        setMessages(prev => [...prev, sampleAlert]);
                                    }}
                                    aria-label="Generate security alert"
                                    title="Generate sample alert"
                                >
                                    <i className="fas fa-bell"></i>
                                </button>
                                <button
                                    className={`p-2 rounded-lg transition-colors ${theme === 'dark' ? 'border border-slate-700 hover:bg-slate-800 text-amber-300' : 'border border-slate-200 hover:bg-slate-100 text-amber-500'}`}
                                    onClick={toggleTheme}
                                    aria-label={`Switch to ${theme === 'dark' ? 'light' : 'dark'} mode`}
                                    title="Toggle theme"
                                >
                                    {theme === 'dark' ? <i className="fas fa-sun"></i> : <i className="fas fa-moon"></i>}
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Suggested Questions */}
                    <div id="suggested-questions" className="p-4 border-b border-gray-700 bg-gray-900/30">
                        <h3 className="text-xs font-semibold text-gray-400 mb-2 flex items-center">
                            <i className="fas fa-bolt mr-2 text-yellow-400"></i>
                            QUICK SECURITY INQUIRIES
                        </h3>
                        <div className="flex flex-wrap gap-2">
                            {suggestedQuestions.map((question, index) => (
                                <button 
                                    key={index}
                                    className="suggested-question text-xs px-3 py-2 rounded-full border border-gray-700 text-gray-300 hover:border-blue-400 hover:text-blue-300 transition"
                                    onClick={() => {
                                        setInputValue(question);
                                        inputRef.current.focus();
                                    }}
                                >
                                    {question.replace('?', '')}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Chat area */}
                    <div className="flex-1 overflow-y-auto p-4">
                        <div className="container mx-auto max-w-4xl space-y-4">
                            {messages.map((message) => (
                                <div 
                                    key={message.id}
                                    className={`flex slide-up ${message.sender === 'user' ? 'justify-end' : 'justify-start'}`}
                                >
                                    <div 
                                        className={`max-w-[85%] rounded-xl p-4 ${message.sender === 'ai' ? 'ai-message' : 'user-message'} ${theme === 'dark' ? 'text-slate-100' : 'text-slate-800'}`}
                                    >
                                        {message.sender === 'ai' && (
                                            <div className="flex items-center mb-2">
                                                <i className={`fas fa-shield-alt mr-2 text-teal-500`}></i>
                                                <span className={`text-xs font-semibold text-teal-500`}>CyberShield AI</span>
                                                {message.text.includes('ALERT:') && (
                                                    <span className="ml-2 px-2 py-0.5 rounded text-xs font-bold bg-red-500/20 text-red-400">ALERT</span>
                                                )}
                                            </div>
                                        )}
                                        <p className="whitespace-pre-line">{message.text}</p>
                                        <div className={`flex justify-end mt-2 text-xs ${theme === 'dark' ? 'text-slate-400' : 'text-slate-500'}`}>
                                            {message.timestamp.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}
                                        </div>
                                    </div>
                                </div>
                            ))}
                            {isTyping && (
                                <div className="flex justify-start">
                                    <div className={`max-w-[85%] rounded-xl p-4 ai-message ${theme === 'dark' ? 'text-slate-100' : 'text-slate-800'}`}>
                                        <div className="flex items-center">
                                            <i className={`fas fa-shield-alt mr-2 text-teal-500`}></i>
                                            <span className={`text-xs font-semibold text-teal-500`}>CyberShield AI</span>
                                        </div>
                                        <div className="typing-indicator mt-2">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                            )}
                            <div ref={messagesEndRef} />
                        </div>
                    </div>

                    {/* Input area */}
                    <div className={`glass-panel p-4 ${theme === 'dark' ? 'border-t border-slate-700' : 'border-t border-slate-200'}`}>
                        <div className="container mx-auto max-w-4xl">
                            <form onSubmit={handleSubmit} className="relative">
                                <textarea
                                    ref={inputRef}
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyDown={(e) => {
                                        if (e.key === 'Enter' && !e.shiftKey) {
                                            e.preventDefault();
                                            sendMessage();
                                        }
                                    }}
                                    placeholder="Ask your cybersecurity question..."
                                    className={`w-full px-4 py-3 pr-12 rounded-lg focus:outline-none resize-none transition-all duration-300 text-sm ${theme === 'dark' ? 'bg-slate-800 text-white placeholder-slate-400 border-slate-700 focus:border-teal-500 focus:ring-1 focus:ring-teal-500' : 'bg-white text-slate-800 placeholder-slate-500 border-slate-300 focus:border-teal-500 focus:ring-1 focus:ring-teal-500'} border`}
                                    rows="1"
                                    style={{ minHeight: '48px', maxHeight: '150px' }}
                                />
                                <div className="absolute right-2 bottom-2 flex items-center gap-1">
                                    <button
                                        type="button"
                                        onClick={() => {
                                            if (inputValue.trim()) {
                                                setInputValue('');
                                            } else {
                                                setInputValue("What's the current threat level for our network?");
                                                inputRef.current.focus();
                                            }
                                        }}
                                        className={`p-1.5 rounded-md transition-all ${theme === 'dark' ? 'text-slate-400 hover:bg-slate-700 hover:text-teal-400' : 'text-slate-500 hover:bg-slate-200 hover:text-teal-600'}`}
                                        aria-label={inputValue.trim() ? "Clear" : "Suggest question"}
                                        title={inputValue.trim() ? "Clear" : "Suggest question"}
                                    >
                                        <i className={`fas ${inputValue.trim() ? 'fa-xmark' : 'fa-lightbulb'}`}></i>
                                    </button>
                                    <button
                                        type="submit"
                                        disabled={!inputValue.trim()}
                                        className={`p-2 rounded-lg transition-all ${!inputValue.trim() ? (theme === 'dark' ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : 'bg-slate-200 text-slate-400 cursor-not-allowed') : 'bg-teal-600 text-white hover:bg-teal-700 shadow-md'}`}
                                        aria-label="Send message"
                                    >
                                        <i className="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [username, setUsername] = useState('');

            const handleLogin = (credentials) => {
                setUsername(credentials.username);
                setIsLoggedIn(true);
                
                // Update username display
                setTimeout(() => {
                    const usernameDisplay = document.getElementById('logged-in-username');
                    if (usernameDisplay) {
                        usernameDisplay.textContent = credentials.username;
                    }
                }, 100);
            };

            return (
                <ThemeProvider>
                    {isLoggedIn ? <Chatbot /> : <Login onLogin={handleLogin} />}
                </ThemeProvider>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
